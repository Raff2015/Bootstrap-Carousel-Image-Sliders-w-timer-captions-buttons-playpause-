<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>



  <style>
    /* the carousel control postions*/

    .carousel-controls {
      bottom: 20px;
      position: relative;
      width: 300px;
      margin: 0 auto;
    }

    /* the carousel indicators postion*/

    .carousel-indicators {
      top: 10px;
    }
  </style>

</head>

<body>
  <!--Slide #1-->
  <br>
  <center>

    <div class="col-sm-10 pest-content">
    </div>

    <div class="col-sm-6 pest-carousel">
      <!-- The carousel -->
      <div id="myCarousel" class="carousel slide mt-4" class="carousel slide" data-ride="carousel">
        <!--data-interval="500"-->

        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li class="item1 active"></li>
          <li class="item2"></li>
          <li class="item3"></li>
        </ol>

        <!-- The slideshow -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block img-fluid" src="https://www.w3schools.com/bootstrap4/la.jpg" alt="First slide">
            <div class="carousel-caption">
              <h3>Los Angeles</h3>

            </div>
          </div>

          <div class="carousel-item">
            <img class="d-block img-fluid" src="https://www.w3schools.com/bootstrap4/chicago.jpg" alt="Second slide">
            <div class="carousel-caption">
              <h3>Chicago</h3>
            </div>
          </div>

          <div class="carousel-item">
            <img class="d-block img-fluid" src="https://www.w3schools.com/bootstrap4/ny.jpg" alt="Third slide">
            <div class="carousel-caption">
              <h3>New York</h3>

            </div>
          </div>

          <!-- Left and right controls -->
          <div class="carousel-controls">
            <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
            <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
          </div>
        </div>
      </div>
    </div>



    <input type="image" id="myBtn" src="images/play.png" name="image" width="45" height="45">
    <input type="image" id="myBtn2" src="images/pause.png" name="image" width="45" height="45">

    <br>
    <!--End of Slide #1-->

    <script src="./js/main.js"></script>

</body>

</html>
